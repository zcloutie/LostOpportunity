    <title>Gameplan Reg. 7</title>

    <!-- Bootstrap CSS -->

  </head>
  <body>
        <div class="jumbotron text-center">
        <h1>GamePlan Application</h1>
        <p>Please enter your information in the fields below</p>
        </div>

        <div class="form-group col-7">
            <label>What specific events precipitated your decision to seek treatment?</label>
            <textarea class="form-control" name="treatmentEvent" id="treatmentEvent" rows="3"></textarea>
        </div>

        <div class="form-group col-7">
            <label>What are your specific goals for your son/daughter while receiving treatment?</label>
            <textarea class="form-control" name="treatmentGoal" id="treatmentGoal" rows="3"></textarea>
        </div>

        <div class="form-group col-7">
            <label>What would you describe as your child's <b>strengths</b> (intellectually, artistically, socially, physically, etc.)?</label>
            <textarea class="form-control" name="childStrengths" id="childStrengths" rows="3"></textarea>
        </div>

        <div class="form-group col-7">
            <label>What would you describe as your child's <b>weaknesses</b> (intellectually, artistically, socially, physically, etc.)?</label>
            <textarea class="form-control" name="childWeaknesses" id="childWeaknesses" rows="3"></textarea>
        </div>

        <div class="form-group col-7">
            <label>Please describe your child's experience with the outdoors and other physical activities</label>
            <textarea class="form-control" name="physicalExperience" id="physicalExperience" rows="3"></textarea>
        </div>

        <div class="form-group col-7">
            <label>Do you have any plans for future placement?</label>
            <textarea class="form-control" name="futurePlacement" id="futurePlacement" rows="3"></textarea>
        </div>

        <div class="form-row col">
          <a href="../views/registration6.html" style="width:10%; text-align:center; margin-right:3%;" class="list-group-item list-group-item-action active" id="previousPage">Previous</a>

        </div>
