  </head>
  <body>
    <div class="form-check">
      <label class="form-check-label"><b>Immunizations: </b>Is your child up to date on immunizations?</label><br>
        <input type="radio" class="form-check-input" name="Immunizations" id="childimmune1" value="Yes" checked>
        Yes<br>
      <input type="radio" class="form-check-input" name="Immunizations" id="childimmune2" value="No" checked>
        No<br>
    </div><br>
    <div class="form-group"><label><b>Date of last immunization:</b></label><br>
      <label for="">Tetanus/Diptheria</label>
      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
      <small id="helpId" class="text-muted">(mm/dd/yyyy)</small><br><br>

      <label for="">Measles/Mumps/Rubella</label>
      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
      <small id="helpId" class="text-muted">(mm/dd/yyyy)</small><br><br>

      <label for="">Hepatitis B</label>
      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
      <small id="helpId" class="text-muted">(mm/dd/yyyy)</small><br><br>

      <label for="">Polio</label>
      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
      <small id="helpId" class="text-muted">(mm/dd/yyyy)</small><br><br>
    </div>

    <div class="form-check">
        <label class="form-check-label"><b>Allergies/Asthma</b></label><br>
          <input type="radio" class="form-check-input" name="Allergies/Asthma" id="asthma1" value="Yes" checked>
          Yes<br>
        <input type="radio" class="form-check-input" name="Allergies/Asthma" id="asthma2" value="No" checked>
          No<br>
    </div><br>

    <div class="form-group">
      <label for="">List all known allergies to <b>medicine, food, insect bites/stings, etc. </b>
        Include the severity of reaction, and specific details of last occurance - date, precisely what happened and how it
        was controlled:</label>
      <textarea class="form-control" name="" id="" rows="3"></textarea>
    </div>

    <div class="form-check">
        <label class="form-check-label"><b>Does your child carry an inhaler or epinephrine</b></label><br>
          <input type="radio" class="form-check-input" name="Inhaler" id="inhaler1" value="Yes" checked>
          Yes<br>
        <input type="radio" class="form-check-input" name="Inhaler" id="inhaler2" value="No" checked>
          No<br>
    </div><br>
    <div class="form-group">
      <label for="">Please list name/type of inhaler/pen</label>
      <textarea class="form-control" name="" id="" rows="1"></textarea>
    </div><br>
    <div class="form-check">
      <label class="form-check-label"><b>Has your child ever been hospitalized for allergies/astham?</b></label><br>
        <input type="radio" class="form-check-input" name="Allergies/Asthma" id="hospital_asthma1" value="Yes" checked>
        Yes<br>
      <input type="radio" class="form-check-input" name="Allergies/Asthma" id="hospital_asthma2" value="No" checked>
        No<br>
  </div><br>

  <div class="form-group">
    <label for="">If yes please describe (include date/reason):</label>
    <textarea class="form-control" name="" id="" rows="2"></textarea>
  </div><br>
  <div class="form-group">
    <label for=""><b>Family Medical History: </b>Please list any pertinent medical history in your family:</label>
    <textarea class="form-control" name="" id="" rows="2"></textarea>
  </div><br>
